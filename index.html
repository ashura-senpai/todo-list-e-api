<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>TODO LIST</h1>
    </header>

    <main>
        <section>
            <h2>Adicionar Item</h2>
            <form id="todo-form">
                <input type="text" id="input-title" placeholder="Informe o título da tarefa" />
                <textarea type="text" id="input-text" placeholder="Informe a descrição da tarefa"></textarea>
                <button type="submit">SALVAR TAREFA</button>
            </form>
        </section>

        <section>
            <ul id="todo-list"></ul>
        </section>
    </main>

    <footer aria-label="Rodapé">
        <p>&copy; 2024 TODO LIST.</p>
    </footer>

    <dialog id="edit-dialog">
        <form id="edit-form">
            <input type="text" id="edit-title" style="margin-bottom: 10px;" placeholder="Informe o título da tarefa" />
            <textarea type="text" id="edit-text" placeholder="Informe a descrição da tarefa"></textarea>
            <div>
                <button type="submit">Editar tarefa</button>
                <button type="button" id="cancel-edit">Cancelar</button>
            </div>
        </form>
    </dialog>

    <script src="./todo.js"></script>
</body>

</html>
